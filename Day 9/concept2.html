<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concept 2 || DOM</title>
</head>
<body style="background-color: cadetblue; color: bisque;">
    
    <ul class="language">
        <li>JavaScript</li>
    </ul>

</body>

<script>
    const div = document.createElement('div')
    console.log(div)
    div.className = "main"
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute('title', 'generated title')
    div.style.color = 'black'
    div.style.backgroundColor = 'white'

    // div.innerText = 'Chai aur Code' //bad 

    const addText = document.createTextNode('Chai aur Codee') //good 
    div.appendChild(addText)

    document.body.appendChild(div)


    //Next concept

    function addLanguage(language){
        const li = document.createElement('li')
        li.innerHTML = `${language}`
        document.querySelector('.language').appendChild(li)
    }

    addLanguage('python')
    addLanguage('C++')

    function addOptimizationLanguage(language){
        const li = document.createElement('li')
        li.document.createTextNode(language)
        document.querySelector('.language').appendChild(li)
    }

    addOptimizationLanguage('golang')

</script>
</html>
